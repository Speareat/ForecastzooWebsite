<!DOCTYPE html>

<html>
<head>
	<title>{% block title %}{% endblock %} - Forecast Zoo</title>
	<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
	<nav>
		<h1><a href="{{url_for('blog.index')}}">Forecast Zoo</a>
		</h1>


		<ul>
			<li style="list-style: none">{% if g.user %}</li>


			<li><span>{{ g.user['username'] }}</span>
			</li>


			<li>
				<a href="{{url_for('auth.logout')}}">Log Out</a> {% else %}
			</li>


			<li>
				<a href="{{url_for('auth.register')}}">Register</a>
			</li>


			<li>
				<a href="{{url_for('auth.login')}}">Log In</a> {% endif %}
			</li>
		</ul>
	</nav>


	<section class="content">
		<header>
			{% block header %}{% endblock %}
		</header>
		{% for message in get_flashed_messages() %}

		<div class="flash">
			{{ message }}
		</div>
		{% endfor %} {% block content %}{% endblock %}
	</section>
</body>
</html>
