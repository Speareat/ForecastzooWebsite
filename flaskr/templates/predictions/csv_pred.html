<!DOCTYPE html>

<html>
<head>
	<title>
	</title>
</head>

<body>
	{% extends 'base.html' %} {% block header %}

	<h1>{% block title %}Enter here your csv file for the next 30 days of predictions{% endblock %}</h1>
	{% endblock %} {% block content %}

	<form enctype="multipart/form-data" method="post">
		<label for="title">Title (optional)</label> <input id="title" name="title" value="{{ request.form['title'] or pred['title']}}"> <label for="body">Body : you can explain here your method (optional)</label> 

		<textarea id="body" name="body">{{ request.form['body'] or pred['body']}}</textarea> <input accept=".csv" name="file" type="file"> <input type="submit" value="Save">
	</form>
	{% endblock %}
</body>
</html>
